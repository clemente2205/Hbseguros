<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Seguros Algo más que un seguro</title>
    <link rel="icon" href="../Imagenes/icono.ico"></img>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

    <div class="principalLogin">

            <img src="../Imagenes/HB_Seguros.jpg">

                <div>

                <div class="mensajeError">
                    <label id="idError" class="Error"></label>
                </div>               
                <button onclick="ValidarCamposVacios()">Iniciar Sesión</button>
            </div>
        </div>
